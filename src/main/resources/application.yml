spring:
  datasource:
    url: jdbc:postgresql://userauthdb-service:5432/userauthdb
    username: userauthuser
    password: userauthpassword
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
