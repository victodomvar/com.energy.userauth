apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-auth-ingress
  namespace: energyco
spec:
  ingressClassName: kong
  rules:
  - host: myapi.local
    http:
      paths:
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: userauth-service
            port:
              number: 80
